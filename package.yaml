name:                pp
version:             0.1.0.0
github:              "githubuser/pp"
license:             Apache
author:              "Stéphane Vialette"
maintainer:          "vialette@gmail.com"
copyright:           "2023 Stéphane Vialette"

extra-source-files:
- README.md
- CHANGELOG.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/pp#readme>

dependencies:
- base >= 4.7 && < 5
- vector >= 0.12
- pp-utils-list >= 0.1

ghc-options:
- -Wall
- -Wcompat
- -Widentities
- -Wincomplete-record-updates
- -Wincomplete-uni-patterns
- -Wmissing-export-lists
- -Wmissing-home-modules
- -Wpartial-fields
- -Wredundant-constraints

library:
  source-dirs: src
  exposed-modules:
    - Data.Algorithm.PP.Perm
    - Data.Algorithm.PP.Perm.Inner

executables:
  pp-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - pp

tests:
  pp-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - pp
